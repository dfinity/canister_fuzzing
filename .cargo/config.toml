[env]

[target.wasm32-unknown-unknown]
rustflags = [
    "-C",
    "link-args=-z stack-size=3145728",
    "-C",
    "linker-plugin-lto",
    "-C",
    "opt-level=3",
    "-C",
    "debug-assertions=no",
    "-C",
    "debuginfo=0",
]

[toolchain]
channel = "stable"
targets = ["wasm32-unknown-unknown"]