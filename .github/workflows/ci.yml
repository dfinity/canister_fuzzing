name: CI

on:
  pull_request:
    branches: [ "main" ] 

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.89.0 
          targets: wasm32-unknown-unknown
          components: clippy

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features

      - name: Run Tests
        run: cargo test

      - name: Run Custom Script
        run: |
          ./scripts/test_run.sh